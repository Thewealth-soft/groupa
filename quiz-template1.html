<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="quiz-template.css">
  <link rel="stylesheet" href="quiz-template1.css">
</head>

<body>
  <div class="container" ;>
    <section class="container">
      <h1>Thank You for playing with Us!</h1>
      <h3>Sign Below To Start</h3>
      <form action="" method="post" class="form">
        <div class='email-container'>
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control " id="password" placeholder="Enter your password">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remember Password</label>
        </div>

        <div class="sign-in">
          <a type="submit" class="btn" href="quiz-tempate.html">Sign in</a>
        </div>



      </form>
    </section>
    
    <script src="quiz-template1.js"></script>
</body>

</html>
