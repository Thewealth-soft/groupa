<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz-template.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: #ffff;">

    <!-- CONTAINER OPEN -->

    <div class="container  py-2 " style="padding-top: 90px; height: 40em;width: 50em;padding-right: 100px;background-color: #e4ebf5;box-shadow: 0.8rem 0.8rem 1.4rem  #c8d0e7, -0.2rem -0.2rem 1.8rem  #c8d0e7
    " ;>


        <!-- sign in code open -->
        <section class="mt-3 " style="margin-left: 99px;">
            <div class="row ">
                <div class="col-sm-4"></div>
                <div class="col-sm-7">
                    <h6 class="  display-5 ">Sign in
                        <p class=" mt-0" style="color: rgba(128, 128, 128, 0.683); font-size: 16px;">Connect!</p>
                        <div class="justify-content-around">
                            <img src="img/business-logo.jpg" alt="logo" class="img-fluid" width="99px">
                        </div>
                </div>

            </div>
        </section>
        <!-- sign in code close  -->


        <!-- the input filled open -->
        <section class="mt-2  input-field">
            <form action="" method="post">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control " id="password"
                                placeholder="Enter your password">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Remember Password</label>

                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <a type="submit" class="btn text-light mt-4 " href="quiz-tempate.html"
                            style="background-color: #298559d6 ; width: inherit;">Sign in</a>
                    </div>
                </div>
            </form>
        </section>


        <!-- the input filled close  -->
    </div>



    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="boostrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
</body>

</html>
